<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Twitter</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="logo">
                <img src="img/logo.png" alt="Twitter Logo">
            </div>
            <div class="categories">
                <div class="category"><p><i class="fa-solid fa-house"></i>Home</p></div>
                <div class="category"><p><i class="fa-solid fa-magnifying-glass"></i>Explore</p></div>
                <div class="category"><p><i class="fa-regular fa-bell"></i>Notifications</p></div>
                <div class="category"><p><i class="fa-regular fa-envelope"></i>Messages</p></div>
                <div class="category"><p><i class="fa-regular fa-rectangle-list"></i>Lists</p></div>
                <div class="category"><p><i class="fa-regular fa-bookmark"></i>Bookmarks</p></div>
                <div class="category"><p><i class="fa-solid fa-user-group"></i>Communities</p></div>
                <div class="category"><p><i class="fa-solid fa-certificate"></i>Verified</p></div>
                <div class="category"><p><i class="fa-regular fa-user"></i>Profile</p></div>
                <div class="category"><p><i class="fa-solid fa-ellipsis"></i>More</p></div>
            </div>
            <button class="tweet-btn-lg">Tweet</button>
            <div class="profile">
                <img id="profilepic" src="img/pp.jpg" alt="Profile Picture">
                <div id="names">
                    <p id="name">Melih Kutay Kaya</p>
                    <p id="username">@melihkutaykaya</p>
                </div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>

        </div>
        <div class="content">
            <div class="pagetitle">Home</div>
            <div class="timelinebuttons">
                <div id="foryoubtn">For you</div>
                <div id="followingbtn">Following</div>
            </div>
            <div class="postarea">
                <div class="pp"><img id="profilepicpost" src="img/pp.jpg" alt="Profile Picture"></div>
                <div id="postarea">
                    <input placeholder="What is happening?!" type="text" class="text">
                </div>
            </div>
            <div class="timeline">
                Timeline
            </div>
        </div>
        <div class="sidebar-left">
            <div class="search-bar">
                <input type="text" title="Search Twitter">
            </div>
        </div>
    </div>
</body>
</html>
